name: Flujo de Producci√≥n y OpenProject

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-logic:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar Preproducci√≥n
        if: github.event_name == 'pull_request'
        run: echo "‚úÖ Preproducci√≥n OK"

      - name: Actualizar OpenProject
        # CONDICI√ìN DE SEGURIDAD: Solo se ejecuta si el Due√±o del Repo hace el Merge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor == github.repository_owner
        env:
          OP_API_KEY: ${{ secrets.OP_API_KEY }}
          OP_URL: ${{ secrets.OP_INSTANCE_URL }}
          OP_NEW_STATUS_ID: ${{ secrets.OP_STATUS_ID }}
        run: |
          # --- 1. OBTENER DATOS ---
          COMMIT_MSG=$(git log -1 --pretty=%s)
          SHA_CURRENT=$(git rev-parse --short HEAD)
          
          # Obtener el SHA de la rama que se fusion√≥ (√∫ltimo padre)
          SHA_PARENT_RAW=$(git log -1 --pretty=%p | awk '{print $NF}')
          SHA_PARENT=$(git rev-parse --short $SHA_PARENT_RAW)
          
          # Nombre limpio del repositorio
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          
          # Lista de archivos modificados en este merge
          FILE_DIFF=$(git --no-pager diff --name-only $SHA_PARENT_RAW HEAD)

          # --- 2. EXTRAER ID TICKET ---
          BRANCH_FULL=$(echo "$COMMIT_MSG" | grep -oE 'from .+' | awk '{print $NF}')
          if [ -z "$BRANCH_FULL" ]; then BRANCH_FULL="$COMMIT_MSG"; fi
          TICKET_ID=$(echo "$BRANCH_FULL" | grep -oE '[0-9]+$' | head -n 1)
          
          if [ -z "$TICKET_ID" ]; then
            echo "‚ö†Ô∏è No se detect√≥ ID de ticket. Fin."
            exit 0
          fi
          
          echo "üéØ Ticket #$TICKET_ID | Parent: $SHA_PARENT | Repo: $REPO_NAME"

          # --- 3. ENVIAR NOTA (POST) ---
          read -r -d '' NOTE_TEXT <<EOM || true
          *Datos de versionamiento en producci√≥n*

          *Repositorio:* $REPO_NAME (GitHub)
          *Commit:* $COMMIT_MSG
          *sha1 Actual:* $SHA_CURRENT
          *sha1 Parent:* $SHA_PARENT
          *Archivos Modificados:*
          $FILE_DIFF
          EOM

          jq -n --arg desc "$NOTE_TEXT" '{ comment: { raw: $desc } }' > comment_payload.json
          
          HTTP_NOTE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$OP_URL/api/v3/work_packages/$TICKET_ID/activities" \
            -H "Content-Type: application/json" \
            -u "apikey:$OP_API_KEY" \
            -d @comment_payload.json)

          if [ "$HTTP_NOTE" -eq 200 ] || [ "$HTTP_NOTE" -eq 201 ]; then
             echo "‚úÖ Nota guardada."
          else
             echo "‚ö†Ô∏è Error al guardar nota ($HTTP_NOTE)."
          fi

          # --- 4. ACTUALIZAR ESTADO (PATCH) ---
          LOCK_VERSION=$(curl -s -u "apikey:$OP_API_KEY" "$OP_URL/api/v3/work_packages/$TICKET_ID" | jq .lockVersion)
          
          if [ "$LOCK_VERSION" == "null" ] || [ -z "$LOCK_VERSION" ]; then
             echo "‚ùå Error: No se pudo leer el ticket."
             exit 1
          fi

          jq -n \
            --argjson lock "$LOCK_VERSION" \
            --arg status_href "/api/v3/statuses/$OP_NEW_STATUS_ID" \
            '{ lockVersion: $lock, _links: { status: { href: $status_href } } }' > status_payload.json

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X PATCH "$OP_URL/api/v3/work_packages/$TICKET_ID" \
            -H "Content-Type: application/json" \
            -u "apikey:$OP_API_KEY" \
            -d @status_payload.json)

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ ¬°Ticket #$TICKET_ID actualizado correctamente!"
          else
            echo "‚ùå Fallo al cambiar estado ($HTTP_STATUS)"
            exit 0 
          fi
