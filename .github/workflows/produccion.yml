name: Flujo de Producci√≥n y OpenProject

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-logic:
    runs-on: ubuntu-latest
    # IMPORTANTE: Esto asegura que nadie desde un fork pueda ejecutarlo
    if: github.repository == 'CharlyPruebaProd/CharlyPruebaProd'

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- FASE 1: VALIDACI√ìN (Solo en Pull Request) ---
      - name: Validar Preproducci√≥n
        if: github.event_name == 'pull_request'
        run: echo "‚úÖ Preproducci√≥n OK"

      # --- FASE 2: PRODUCCI√ìN (Solo al hacer Merge a Main) ---
      - name: Procesar Producci√≥n y Actualizar OpenProject
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          # AQUI ESTA LA CLAVE: Leemos los secretos, no quemamos nada.
          OP_API_KEY: ${{ secrets.OP_API_KEY }}
          OP_URL: ${{ secrets.OP_INSTANCE_URL }}
          OP_NEW_STATUS_ID: ${{ secrets.OP_STATUS_ID }}
        run: |
          # 1. OBTENER DATOS DE GIT
          COMMIT_MSG=$(git log -1 --pretty=%s)
          SHA_CURRENT=$(git rev-parse --short HEAD)
          SHA_PARENT=$(git rev-parse --short HEAD^ 2>/dev/null || echo "init")
          
          if [ "$SHA_PARENT" == "init" ]; then
             FILE_DIFF="Primer despliegue"
          else
             FILE_DIFF=$(git --no-pager diff --name-only $SHA_CURRENT $SHA_PARENT)
          fi

          echo "üìù Analizando mensaje: $COMMIT_MSG"

          # 2. L√ìGICA DE EXTRACCI√ìN DEL TICKET
          # Busca el nombre de la rama en el mensaje de merge (ej: "from Charly/FixLogin123")
          BRANCH_FULL=$(echo "$COMMIT_MSG" | grep -oE 'from .+' | awk '{print $NF}')
          
          # Si fue un push directo (sin PR), usamos el mensaje del commit
          if [ -z "$BRANCH_FULL" ]; then
             BRANCH_FULL="$COMMIT_MSG"
          fi

          # Extrae solo los n√∫meros que est√©n AL FINAL del texto (ej: "Fix123" -> "123")
          TICKET_ID=$(echo "$BRANCH_FULL" | grep -oE '[0-9]+$' | head -n 1)
          
          if [ -z "$TICKET_ID" ]; then
            echo "‚ö†Ô∏è No se detect√≥ n√∫mero de ticket al final del nombre (ej: RamaPrueba45)."
            echo "El despliegue contin√∫a, pero OpenProject no se actualizar√°."
            exit 0
          fi
          
          echo "üîç ID Detectado: #$TICKET_ID"

          # 3. OBTENER LOCK VERSION DE OPENPROJECT
          RESPONSE=$(curl -s -u "apikey:$OP_API_KEY" "$OP_URL/api/v3/work_packages/$TICKET_ID")
          LOCK_VERSION=$(echo $RESPONSE | jq .lockVersion)
          
          if [ "$LOCK_VERSION" == "null" ] || [ "$LOCK_VERSION" == "" ]; then
             echo "‚ùå Error: El ticket #$TICKET_ID no existe o la URL/Token son incorrectos."
             exit 1
          fi

          # 4. PREPARAR NOTAS
          read -r -d '' NOTE_TEXT <<EOM
          *5. Datos de versionamiento en producci√≥n*

          *Versionado en:* Comreivic (GitHub)
          *Commit:* $COMMIT_MSG
          *sha1:* $SHA_CURRENT
          *sha1 Parent:* $SHA_PARENT
          *Extraer Archivos:*
          $FILE_DIFF
          EOM

          # 5. ENVIAR CAMBIOS A OPENPROJECT
          jq -n \
            --argjson lock "$LOCK_VERSION" \
            --arg desc "$NOTE_TEXT" \
            --arg status_href "/api/v3/statuses/$OP_NEW_STATUS_ID" \
            '{
              lockVersion: $lock,
              _links: { status: { href: $status_href } },
              journal: { raw: $desc }
            ' > payload.json

          echo "üöÄ Actualizando Ticket #$TICKET_ID en OpenProject..."
          HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" -X PATCH "$OP_URL/api/v3/work_packages/$TICKET_ID" \
            -H "Content-Type: application/json" \
            -u "apikey:$OP_API_KEY" \
            -d @payload.json)

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ ¬°Ticket actualizado con √©xito!"
          else
            echo "‚ùå Fallo al actualizar ($HTTP_CODE)"
            cat response.json
            exit 1
          fi