name: Flujo de Producci√≥n y OpenProject

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-logic:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar Preproducci√≥n
        if: github.event_name == 'pull_request'
        run: echo "‚úÖ Preproducci√≥n OK"

      # --- ESTRATEGIA 3: VALIDACI√ìN Y AVISO DE ENTORNO ---
      - name: Validar Destino de Producci√≥n
        run: |
          if [ "${{ github.repository }}" != "CharlyB03/CharlyPruebaProd" ]; then
            echo "::warning title=Entorno de Fork detectado::Este flujo no enviar√° datos a OpenProject. El versionamiento y las notas solo se activa al hacer Merge hacia el repositorio principal."
          fi

      - name: Actualizar OpenProject
        # Colocar el nombre del repositorio y el usuario para evitar que se realice desde un fork
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'CharlyB03/CharlyPruebaProd'
        env:
          OP_API_KEY: ${{ secrets.OP_API_KEY }}
          OP_URL: ${{ secrets.OP_INSTANCE_URL }}
          OP_NEW_STATUS_ID: ${{ secrets.OP_STATUS_ID }}
        run: |
          # ---  OBTENER DATOS ---
          COMMIT_MSG=$(git log -1 --pretty=%s)
          
          # SHA1 Actual 
          SHA_CURRENT=$(git rev-parse --short HEAD)
          
          # SHA1 Parent
          SHA_PARENT_RAW=$(git log -1 --pretty=%p | awk '{print $NF}')
          SHA_PARENT=$(git rev-parse --short $SHA_PARENT_RAW)
          
          # Nombre del Repositorio
          REPO_NAME=${GITHUB_REPOSITORY#*/}

          # ---  EXTRAER ID TICKET ---
          BRANCH_FULL=$(echo "$COMMIT_MSG" | grep -oE 'from .+' | awk '{print $NF}')
          if [ -z "$BRANCH_FULL" ]; then BRANCH_FULL="$COMMIT_MSG"; fi
          TICKET_ID=$(echo "$BRANCH_FULL" | grep -oE '[0-9]+$' | head -n 1)
          
          if [ -z "$TICKET_ID" ]; then
            echo "‚ö†Ô∏è No se detect√≥ ID. Fin."
            exit 0
          fi
          
          echo "üéØ Ticket #$TICKET_ID | SHA: $SHA_CURRENT | Parent: $SHA_PARENT"

          # --- CONSTRUIR NOTA CON EL COMANDO TEXTUAL ---
          read -r -d '' NOTE_TEXT <<EOM || true
          *Datos de versionamiento en producci√≥n*

          *Versionado en:* $REPO_NAME (GitHub)
          *Commit:* $COMMIT_MSG
          *sha1:* $SHA_CURRENT
          *sha1 Parent:* $SHA_PARENT
          *Extraer Archivos:*
          \`\`\`bash
          git --no-pager diff --name-only $SHA_CURRENT $SHA_PARENT
          \`\`\`
          EOM

          # --- ENVIAR NOTA ---
          jq -n --arg desc "$NOTE_TEXT" '{ comment: { raw: $desc } }' > comment_payload.json
          
          curl -s -o /dev/null -X POST "$OP_URL/api/v3/work_packages/$TICKET_ID/activities" \
            -H "Content-Type: application/json" \
            -u "apikey:$OP_API_KEY" \
            -d @comment_payload.json
            
          echo "‚úÖ Nota con comando enviada."

          # ---  ACTUALIZAR ESTADO ---
          LOCK_VERSION=$(curl -s -u "apikey:$OP_API_KEY" "$OP_URL/api/v3/work_packages/$TICKET_ID" | jq .lockVersion)
          
          if [ "$LOCK_VERSION" == "null" ] || [ -z "$LOCK_VERSION" ]; then
             echo "‚ùå Error al leer ticket."
             exit 1
          fi

          jq -n \
            --argjson lock "$LOCK_VERSION" \
            --arg status_href "/api/v3/statuses/$OP_NEW_STATUS_ID" \
            '{ lockVersion: $lock, _links: { status: { href: $status_href } } }' > status_payload.json

          curl -s -o /dev/null -X PATCH "$OP_URL/api/v3/work_packages/$TICKET_ID" \
            -H "Content-Type: application/json" \
            -u "apikey:$OP_API_KEY" \
            -d @status_payload.json
            
          echo "‚úÖ Estado actualizado."
