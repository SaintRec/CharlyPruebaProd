name: Flujo de Producci√≥n y OpenProject

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-logic:
    runs-on: ubuntu-latest
    if: github.repository == 'CharlyB03/CharlyPruebaProd'

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- FASE 1: VALIDACI√ìN ---
      - name: Validar Preproducci√≥n
        if: github.event_name == 'pull_request'
        run: echo "‚úÖ Preproducci√≥n OK"

      # --- FASE 2: PRODUCCI√ìN ---
      - name: Actualizar OpenProject
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          OP_API_KEY: ${{ secrets.OP_API_KEY }}
          OP_URL: ${{ secrets.OP_INSTANCE_URL }}
          OP_NEW_STATUS_ID: ${{ secrets.OP_STATUS_ID }}
        run: |
          # 1. PREPARACI√ìN
          COMMIT_MSG=$(git log -1 --pretty=%s)
          SHA_CURRENT=$(git rev-parse --short HEAD)
          SHA_PARENT=$(git rev-parse --short HEAD^ 2>/dev/null || echo "init")
          
          if [ "$SHA_PARENT" == "init" ]; then
             FILE_DIFF="Primer despliegue"
          else
             FILE_DIFF=$(git --no-pager diff --name-only $SHA_CURRENT $SHA_PARENT)
          fi

          # 2. OBTENER ID TICKET
          BRANCH_FULL=$(echo "$COMMIT_MSG" | grep -oE 'from .+' | awk '{print $NF}')
          if [ -z "$BRANCH_FULL" ]; then BRANCH_FULL="$COMMIT_MSG"; fi
          TICKET_ID=$(echo "$BRANCH_FULL" | grep -oE '[0-9]+$' | head -n 1)
          
          if [ -z "$TICKET_ID" ]; then
            echo "‚ö†Ô∏è No se detect√≥ ID. Fin."
            exit 0
          fi
          
          echo "üéØ Procesando Ticket #$TICKET_ID"

          # 3. OBTENER LOCK VERSION
          curl -s -u "apikey:$OP_API_KEY" "$OP_URL/api/v3/work_packages/$TICKET_ID" > ticket_info.json
          LOCK_VERSION=$(cat ticket_info.json | jq .lockVersion)
          
          if [ "$LOCK_VERSION" == "null" ] || [ -z "$LOCK_VERSION" ]; then
             echo "‚ùå Error al leer ticket. Respuesta del servidor:"
             cat ticket_info.json
             exit 1
          fi

          # 4. PREPARAR NOTA
          read -r -d '' NOTE_TEXT <<EOM || true
          *5. Datos de versionamiento en producci√≥n*

          *Versionado en:* Comreivic (GitHub)
          *Commit:* $COMMIT_MSG
          *sha1:* $SHA_CURRENT
          *Extraer Archivos:*
          $FILE_DIFF
          EOM

          # 5. CONSTRUIR JSON Y MOSTRARLO (DEBUG)
          jq -n \
            --argjson lock "$LOCK_VERSION" \
            --arg desc "$NOTE_TEXT" \
            --arg status_href "/api/v3/statuses/$OP_NEW_STATUS_ID" \
            '{ lockVersion: $lock, _links: { status: { href: $status_href } }, journal: { raw: $desc } }' > payload.json
          
          echo "üì¶ JSON QUE ENVIAREMOS (Verifica si el status href tiene numero):"
          cat payload.json

          # 6. ENVIAR Y CAPTURAR ERROR
          curl -v -X PATCH "$OP_URL/api/v3/work_packages/$TICKET_ID" \
            -H "Content-Type: application/json" \
            -u "apikey:$OP_API_KEY" \
            -d @payload.json > response_error.txt 2>&1

          # Chequeo simple de √©xito en el log
          if grep -q "HTTP/1.1 200" response_error.txt; then
            echo "‚úÖ ¬°Ticket actualizado con √©xito!"
          else
            echo "‚ùå FALLO AL ACTUALIZAR. MIRA EL ERROR ABAJO:"
            echo "---------------------------------------------"
            cat response_error.txt
            echo "---------------------------------------------"
            exit 1
          fi
